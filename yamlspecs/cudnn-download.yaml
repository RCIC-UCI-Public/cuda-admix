!include rcic-package.yaml
---
- package: cuDNN RPM libraries for cuda toolkit
  name: cudnn-download 
  versions: !include versions.yaml
  version:  "{{versions.cudnn8.version}}"
  release: "{{versions.cudnn8.release}}"
  baserpm: "{{name}}"
  src_tar: 
  src_dir: .
  extension:
  description: >
    NVIDIA cuDNN libraries {{version}} RPMs for use with CUDA Toolkit. 
  root: "{{pkg_defaults.app_path}}/etc"
  build:
    configure: echo 
    pkgmake: echo "copy RPMs from google drive"
    target: 
  install:
     makeinstall: >
       echo {{build.pkgmake}} > $(ROOT){{root}}/{{name}}.sh;
       /usr/bin/cp  $(REDHAT.ROOT)/sources/libcudnn8*{{version}}-{{release}}*rpm $(REDHAT.ROOT)/RPMS/$(ARCH) 
  files:
    -  "{{root}}"
