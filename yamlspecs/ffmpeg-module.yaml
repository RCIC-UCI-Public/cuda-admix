# Builds the module for ffmpeg.
!include ffmpeg.yaml
!include rcic-module.yaml
---
- package: ffmpeg Module
  pkgname: "{{name}}_{{version}}-module"
  category: LIBRARIES
  module:
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
      - "{{mod_defaults.flagspath}}"
    setenv:
      - "{{mod_defaults.setenv}}"
      - FFMPEG_DIR {{root}}
      - FFMPEG_INC {{root}}/include
      - FFMPEG_LIB {{root}}/lib
