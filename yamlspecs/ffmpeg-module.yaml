# Builds the module for ffmpeg.
!include ffmpeg.yaml
!include rcic-module.yaml
---
- package: ffmpeg Module
  pkgname: "{{name}}_{{version}}-module"
  category: LIBRARIES
  module:
    prepend_path:
      - "{{pkg_defaults.module.prepend_path}}"
      - -d " " LDFLAGS "-Wl,-rpath,{{root}}/lib"
      - -d " " LDFLAGS "-L{{root}}/lib"
      - -d " " CPPFLAGS "-I{{root}}/include"
    setenv:
      - FFMPEG_DIR {{root}}
      - FFMPEG_INC {{root}}/include
      - FFMPEG_LIB {{root}}/lib
