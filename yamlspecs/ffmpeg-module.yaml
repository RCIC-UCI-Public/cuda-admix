# Builds the module for ffmpeg.
!include ffmpeg.yaml
!include rcic-module.yaml
---
- package: ffmpeg Module
  category: LIBRARIES
  release: 2
  module:
    prepend_path:
      - *Prepend_path
      - *Flagspath
    setenv:
      - *Setenv
      - FFMPEG_DIR {{root}}
      - FFMPEG_INC {{root}}/include
      - FFMPEG_LIB {{root}}/lib
