!include ffmpeg.yaml
!include rcic-module.yaml
---
- package: ffmpeg module
  category: LIBRARIES
  release: 3
  module:
    prepend_path:
      - *Prepend_path
      - *Flagspath
    setenv:
      - *Setenv
      - FFMPEG_DIR {{root}}
