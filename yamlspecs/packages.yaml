---
rversions: !include versions.yaml
system:
   - libaio-devel
   - openmpi-devel
   - SDL-devel
   - SDL2-devel
bootstrap_cuda:
   - cuda-toolkit
   - cuda-module
   - cuda-toolkit-static-libs
   - cuda-toolkit-nsight
bootstrap:
   - "{{bootstrap_cuda}}"
   - cudnn-download
build:
   - ffmpeg53
   - ffmpeg53-module
   - ffmpeg54
   - ffmpeg54-module
   - ffmpeg58
   - ffmpeg58-module
   - cuda-toolkit-doc
   - cuda-cublas 
   - cuda-samples
cudnn:
  name: "{{rversions.cudnn.name}}"
  version: "{{rversions.cudnn.version}}"
manifest:
   - "{{build}}"
   - "{{bootstrap}}"
   - "{{cudnn.name}}-{{cudnn.version}}"
   - "{{cudnn.name}}-devel-{{cudnn.version}}"
   - "{{cudnn.name}}-doc-{{cudnn.version}}"
sets:
   - "114"
   - "117"
   - "122"
   - driver
