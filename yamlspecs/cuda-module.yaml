# Builds the module for cuda.
!include cuda-toolkit.yaml
!include rcic-module.yaml
---
- package: CUDA Module
  pkgname: "{{cuda.name}}_{{cuda.shortversion}}-module"
  category: TOOLS
  toolkit_prefix: "{{root}}/lib64"
  nvvm_prefix: "{{root}}/nvvm/lib64"
  cublas_prefix: "{{root}}/cublas/lib64"
  extras_cupti_prefix: "{{root}}/extras/CUPTI/lib64"
  extras_debug_prefix: "{{root}}/extras/Debugger/lib64"
  description: |
    module file for CUDA toolkit version {{version}}.
    Environment CUDA_PATH = {{root}}
  module:
    logname: "cuda/{{cuda.shortversion}}"
    name: "{{cuda.shortversion}}"
    path: "{{pkg_defaults.module.RCICmpath}}/{{category}}/{{cuda.name}}"
    setenv:
      - CUDA_PATH {{root}}
      - CUDA_HOME {{root}}
    prepend_path:
      - PATH {{root}}/bin
      - MANPATH {{root}}/doc/man
      - LD_LIBRARY_PATH {{extras_debug_prefix}}
      - LD_LIBRARY_PATH {{extras_cupti_prefix}}
      - LD_LIBRARY_PATH {{cublas_prefix}}
      - LD_LIBRARY_PATH {{nvvm_prefix}}
      - LD_LIBRARY_PATH {{toolkit_prefix}}
      - -d " " LDFLAGS "-Wl,-rpath,{{extras_debug_prefix}}/lib64" 
      - -d " " LDFLAGS "-L{{extras_debug_prefix}}/lib64" 
      - -d " " LDFLAGS "-Wl,-rpath,{{extras_cupti_prefix}}/lib64" 
      - -d " " LDFLAGS "-L{{extras_cupti_prefix}}/lib64" 
      - -d " " LDFLAGS "-Wl,-rpath,{{cublas_prefix}}" 
      - -d " " LDFLAGS "-L{{cublas_prefix}}" 
      - -d " " LDFLAGS "-Wl,-rpath,{{nvvm_prefix}}" 
      - -d " " LDFLAGS "-L{{nvvm_prefix}}" 
      - -d " " LDFLAGS "-Wl,-rpath,{{toolkit_prefix}}" 
      - -d " " LDFLAGS "-L{{toolkit_prefix}}" 
  requires:
    - "{{basename}}_{{cuda.shortversion}}"
    - rcic-module-support
